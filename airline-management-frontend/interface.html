<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Airline Management Interface</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main>
    <section id="home">
      <h2>Welcome</h2>
      <p>Select an option to proceed:</p>
      <button id="adminBtn">Administrator Mode</button>
      <button id="passengerBtn">Passenger Mode</button>
    </section>
    <section id="adminDashboard" class="hidden">
      <h2>Administrator Dashboard</h2>
      <button class="backBtn">Back to Home</button>
      <button id="addFlightBtn">Add Flight</button>
      <button id="viewFlightsBtn">View All Flights</button>
      <div id="adminContent"></div>
    </section>
    <section id="passengerDashboard" class="hidden">
      <h2>Passenger Dashboard</h2>
      <button class="backBtn">Back to Home</button>
      <button id="searchFlightsBtn">Search Flights</button>
      <button id="viewReservationsBtn">View My Reservations</button>
      <div id="passengerContent"></div>
    </section>
  </main>
  <footer>
    <p>&copy; 2025 Airline Management System</p>
  </footer>
  <script src="script.js" defer></script>
</body>
</html>
